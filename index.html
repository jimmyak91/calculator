<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
<div class="main">
    <div class="screen">
        <span id="display-operation"></span>
        <span id="display-result"></span>
    </div>

    <div class="inputs">
        <button id="seven" class="digit">7</button>
        <button id="eight" class="digit">8</button>
        <button id="nine" class="digit">9</button>
        <button id="divide" class="operator">รท</button>
        <button id="four" class="digit">4</button>
        <button id="five" class="digit">5</button>
        <button id="six" class="digit">6</button>
        <button id="multiply" class="operator">X</button>  
        <button id="one" class="digit">1</button>
        <button id="two" class="digit">2</button>
        <button id="three" class="digit">3</button>
        <button id="minus" class="operator">-</button>
        <button id="zero" class="digit">0</button>
        <button id="point" class="digit">.</button>
        <button id="equals">=</button>
        <button id="addition" class="operator">+</button>
        <button id="clear">Clear</button>
        <button id="backspace">Delete</button>
    </div>
</div>
</body>
</html>
