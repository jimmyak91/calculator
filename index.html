<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
<div class="main">
    <div class="screen">
        <span id="display-operation"></span>
        <span id="display-result"></span>
    </div>
    <div class="delete-functions">
        <button id="clear">Clear</button>
        <button id="backspace" data-key="8">Delete</button>

    </div>

    <div class="inputs">
        <button id="seven" data-key="55" class="digit">7</button>
        <button id="eight" data-key="56" class="digit">8</button>
        <button id="nine" data-key="57" class="digit">9</button>
        <button id="divide" data-key="191" class="operator">รท</button>
        <button id="four" data-key="52" class="digit">4</button>
        <button id="five" data-key="53" class="digit">5</button>
        <button id="six" data-key="54" class="digit">6</button>
        <button id="multiply" data-key="88" class="operator">*</button>  
        <button id="one" data-key="49" class="digit">1</button>
        <button id="two" data-key="50" class="digit">2</button>
        <button id="three" data-key="51" class="digit">3</button>
        <button id="minus" data-key="189" class="operator">-</button>
        <button id="zero" data-key="48" class="digit">0</button>
        <button id="point" data-key="190" class="digit">.</button>
        <button id="equals" data-key="187">=</button>
        <button id="addition" class="operator">+</button>
    </div>
</div>
</body>
</html>
